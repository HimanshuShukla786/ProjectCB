{% extends 'extra.html' %} 
{% block title %}Set password{% endblock title %} 
{% block body %}
{% load static %}
<div class="psswd"style="background-image: url({% static 'images/aabt.jpg' %}); width="350px" height="500px"" >

<div class="card bg-light p-5"style="margin: 10px 15cm">

  {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  <h3 class="text-dark">Set New Password</h3>
 
<form action="{% url 'set-new-password' uidb64 token %}" method="post">{% csrf_token %}
    <br>
    
    <label for="pass1">Password</label>
    <div class="form-group">
    <input type="password" class="form-control" id="pass1" name="pass1" required>
    </div>
    <label for="pass2">Confirm Password</label>
    <div class="form-group">
    <input type="password" class="form-control" id="pass2" name="pass2" required>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-success">Submit</button>
    
    <hr>
     <a href="/auth/login/">Go back?</a>
    <br>
    
    <br>
    
    </form>
</div>
</div>
{% endblock body %}
